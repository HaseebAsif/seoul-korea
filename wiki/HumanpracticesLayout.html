<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://static.igem.wiki/teams/4317/wiki/seoul-korea-favicon.jpeg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />

    <!-- Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename = 'bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename = 'style.css') }}"
      rel="stylesheet"
    />

    <title>{% block title %}{% endblock %} | Seoul_Korea - iGEM 2022</title>
  </head>
  <body>
    <div class="practices-page">
      <!-- Navigation -->
      {% include 'menu.html' %}

      <!-- Header -->
      <header class="bg-human mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12 mt-1">
              <h1
                class="display-4 text-green m-auto text-center mt-2"
                style="color: white"
              >
                {{ self.title() }}
              </h1>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="container">
        {% block page_content %}{% endblock %}
        <div class="spinner-container">
          <p class="spinner" id="spinner">
            <video width="100%" class="loader-container" autoplay loop muted>
              <source
                class="loader-video"
                src="https://res.cloudinary.com/nxtgem-io/video/upload/v1665386362/WhatsApp_Video_2022-10-10_at_12.18.06_PM_flv4st.mp4"
                type="video/mp4"
              />
              <p class="loader-para">Loading...</p>
            </video>
          </p>
        </div>
      </div>

      <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
      {% include 'footer.html' %}

      <!-- Wiki Tools: Teams are allowed to remove it -->
      {% include 'wiki-tools.html' %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("body").style.overflow = "hidden";
          document.querySelector("#spinner").style.visibility = "visible";
          document.querySelector(".loader-para").style.visibility = "visible";
        } else {
          setTimeout(() => {
            document.querySelector("#spinner").style.display = "none";
            document.querySelector("body").style.overflow = "visible";
            document.querySelector("body").style.visibility = "visible";
            document.querySelector(".loader-para").style.visibility = "hidden";
          }, 5000);
        }
      };
    </script>
  </body>
</html>
