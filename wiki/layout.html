<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://static.igem.wiki/teams/4317/wiki/seoul-korea-favicon.jpeg"
    />
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename = 'bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename = 'style.css') }}"
      rel="stylesheet"
    />

    <title>{% block title %}{% endblock %} | Seoul_Korea - iGEM 2022</title>
  </head>
  <body>
    <!-- Navigation -->
    {% include 'menu.html' %}

    <!-- Header -->
    <header class="bg-hero mb-5">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-12">
            <h1 class="display-4 text-white mt-5 mb-2">{{ self.title() }}</h1>
            <p class="lead mb-5 text-white-50">
              {% block lead %}{% endblock %}
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container">
      {% block page_content %}{% endblock %}
      <div class="spinner-container">
        <p class="spinner" id="spinner"><i class="fa fa-spinner fa-5x"></i></p>
      </div>
    </div>

    <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
    {% include 'footer.html' %}

    <!-- Wiki Tools: Teams are allowed to remove it -->
    {% include 'wiki-tools.html' %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#spinner").style.visibility = "visible";
        } else {
          setTimeout(() => {
            document.querySelector("#spinner").style.display = "none";
            document.querySelector("body").style.visibility = "visible";
          }, 2000);
        }
      };
    </script>
  </body>
</html>
